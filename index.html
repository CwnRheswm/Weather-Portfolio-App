<html lang="en">
<head>
	<title>Weather Portfolio App</title>
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
	<link href="build/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="build/main.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section id='weather-app'>
		<div class='container'>
		
			<div class="searchForm">
				<div class="board">
					<div class="form-group">
						<input id='city-search' class="form-control" placeholder='Enter A City' autofocus>
					</div>
					<div class="container">
						<div class="span12">
							<a href='#' id="current-btn" class="btn btn-chalk btn-medium col-xs-3">Current</a>
							<a href='#' id='forecast-btn' class='btn btn-chalk btn-medium col-xs-3'>Forecast</a>
							<a href="#" id='history-btn' class='btn btn-chalk btn-medium col-xs-3'>History</a>
						</div>
					</div>
				</div>	
			</div>
			<div id="weather-current" class="weather-board"></div>
			<div id="weather-forecast" class="weather-board"></div>
			<div id="weather-history" class="weather-board"></div>
		</section>
	</div>

	<!--Template for Current Weather Board-->
	<script type="text/template" id="tmpl-current">
		<div class="board">
			<span class="current-hero cols-xs-3">
				<span class="sky-icon <%= current.icon %> cols-xs-2"></span>
				<span class="tempRange">
					<span class='max-temp'><%= tempMax %></span>
					<span class="divider">/</span>
					<span class='min-temp'><%= tempMin %></span>
				</span>
				<span class="temp cols-xs-2"><%= Math.round(current.temperature) %>&deg</span>
			</span>
			<div class='location'><%= city %>, <%= state %></div>
			<span class="current-details">
				<div>
					<div class='coordinates'><%= lat %>, <%= lng %></div>
				</div>
				<div class="wind-details">
					<span class="wind-icon <%= windSpeedIcon %> wind-direction <%=windDirection %>"></span>
					<span class="wind-knots"><%= Math.round(current.windSpeed) %> mph</span>
				</div>
			</span>
		</div>
	</script>

	<!--Template for Forecast Weather Board-->
	<script type="text/template" id="tmpl-forecast">
		<div class="board">
			<div class="weather-forecast-day"></div>
		</div>
	</script>

	<!--Template for Forecast Board Parts-->
	<script type="text/template" id="tmpl-forecast-day">
		<span class="cols-xs-2 skyIcon small <%= skyIcon %>"></span>
		<span class="cols-xs-2 maxTemp small"><%= maxTemp %></span>
		<span class="cols-xs-2 divider">/</span>
		<span class="cols-xs-2 minTemp small"><%= minTemp %></span>
		<span class="cols-xs-2 wind-icon <%=windSpeed %> wind-direction <%= windDirection %> small"></span>
		<span class="cols-xs-2 wind-knots"><%= windKnots %> mph</span>
	</script>

	<!--Template for History Board-->
	<script type="text/template" id="tmpl-history">
	</script>

	<script>
		var require = {urlArgs: "bust="+(new Date()).getTime()}
	</script>
	<script src="node_modules/requirejs/require.js" data-main="build/main.min"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
